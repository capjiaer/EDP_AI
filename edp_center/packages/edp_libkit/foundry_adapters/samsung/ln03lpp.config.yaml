# Samsung LN03LPP Node Configuration
# 节点配置表 - 定义该节点的视图类型和文件模式

# 节点元数据
node_info:
  name: "LN03LPP"
  description: "3nm Low Power Plus"
  supported_lib_types:
    - STD
    - IP
    - MEM

# PVT Corner 映射规则
pvt_corner_mapping:
  ff: sigcmin    # fast-fast → best case
  ss: sigcmax    # slow-slow → worst case
  tt: typical    # typical → typical

standard_view_types:
  STD:
    - gds
    - lef
    - ccs_lvf
    - ccs_power
    - logic_synth
    - cdl
    - verilog
  IP:
    - gds
    - lef
    - liberty
    - ibis
    - model
    - symbol
  MEM:
    - gds
    - lef
    - liberty
    - verilog
    - spice

view_file_patterns:
  gds:
    - "*.gds"
  lef:
    - "*.lef"
  ccs_lvf:
    - "*.db"
    - "*.db_ccs_tn_lvf_dths"
    - "*.lib_ccs_tn_lvf_dths.gz"
    - "*.lib_ccs_tn_lvf_dths"
  ccs_power:
    - "*.db"
    - "*.lib.gz"
    - "*.lib"
  logic_synth:
    - "*.db"
    - "*.lib.gz"
    - "*.lib"
  cdl:
    - "*.cdl"
  verilog:
    - "*.v"
  liberty:
    - "*.db"
    - "*.lib.gz"
    - "*.lib"
  ibis:
    - "*.ibs"
  model:
    - "*"
  symbol:
    - "*"
  spice:
    - "*.sp"
    - "*.spice"

